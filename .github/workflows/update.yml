name: Update Futures

on:
  workflow_dispatch:
  schedule:
    - cron: "20 9 * * 1-5" # 台北時間 17:20

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install requests beautifulsoup4 lxml

      - name: Run script
        run: python scripts/update_futures.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/futures_data.json || true
          git add .

          git diff --quiet && git diff --staged --quiet && echo "No changes" && exit 0

          git commit -m "Update futures data"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push
